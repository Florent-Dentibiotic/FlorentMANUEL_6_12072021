<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Florent M.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/39de71c5f7.js" crossorigin="anonymous"></script>
    <title>Fisheye</title>
</head>

<body>
    <header class="header">
        <a href="index.html"><img class="logo" src="imgs/logo.png" alt="Fisheye Home Page"></a>
    </header>

    <main>

        <section class="intro">
            <article class="presentation">

            </article>
            <div class="contact">
                <button class="btn__primary open__modal" alt="Contact Me">Contactez-moi</button>
            </div>
            <img class="intro__picture">
            <div class="contact__modal">
                <div class="contact__modal__box">
                    <div class="contact__modal__box__title">
                        <h1></h1><i class="fas fa-times quit__modal"></i>
                    </div>
                    <form action="Contact" method="post" class="form-contact">
                        <div class="form-contact">
                          <label for="first-name">Prénom</label><br>
                          <input type="text" name="first-name" id="first-name" size="81">
                        </div>
                        <div class="form-contact">
                            <label for="name">Nom</label><br>
                            <input type="text" name="name" id="name" size="81">
                        </div>
                        <div class="form-contact">
                          <label for="email">Email</label><br>
                          <input type="email" name="email" id="email" size="81">
                        </div>
                        <div class="form-contact">
                            <label for="message">Votre message</label><br>
                            <input type="text" name="message" id="message" size="81">
                        </div>
                        <div class="form-contact">
                          <input class="btn__primary" type="submit" value="Envoyer">
                        </div>
                      </form>
                      
                      
                </div>
            </div>
        </section>

        <section class="classify">
            <h2>Trier par</h2>
            <ul class="classify__options">
                <i class="chevron fas fa-chevron-down" aria-haspopup=”listbox” role=”button” aria-expanded></i>
                <li role=”listbox” aria-activedescendant aria-selected="true" aria-labelledby="popularity" id="popularity" class="d-block options">Popularité</li>
                <hr class="d-none">
                <li role=”listbox” aria-activedescendant aria-selected="false" aria-labelledby="date" id="date" class="d-none options">Date</li>
                <hr class="d-none">
                <li role=”listbox” aria-activedescendant aria-selected="false" aria-labelledby="title" id="title" class="d-none options">Titre</li>
            </ul>
        </section>

        <aside class="likes">

        </aside>

        <section class="photos">

        </section>

        <section class="photos__modal">
            <div class="photos__modal__lightbox">
                <i class="fas fa-times quit__photo__modal" alt="Close Dialog"></i>
                <i class="fas fa-chevron-left" alt="Previous image"></i>
                <i class="fas fa-chevron-right" alt="Next image"></i>
                <div class="media">
                    
                </div>
            </div>
        </section>

    </main>
    <script src="fisheye.js"></script>
    <script src="./javascripts/photographers.js"></script>
    <script src="./javascripts/modal.js"></script>
</body>

</html>
